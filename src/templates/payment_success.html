<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid green;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .checkmark::after {
            content: '';
            width: 30px;
            height: 15px;
            border: solid green;
            border-width: 0 0 5px 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: drawCheck 0.5s ease-in-out forwards;
        }
        @keyframes drawCheck {
            from {
                width: 0;
                height: 0;
            }
            to {
                width: 30px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
<div class="checkmark"></div>
<h1>{{ heading }}</h1>
<p>{{ message }}</p>
</body>
</html>
